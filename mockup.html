<style>
.card {
    margin-bottom: 10px;
}
.header {
  background-image: linear-gradient(120deg, #2bc0e4 -30%, #eaecc6 100%);
  color: #f1f1f1;
}

a {
    color: #75a59c;
    text-decoration: none;
    background-color: transparent;
    margin-right: 20px;
}

.topnav {
    overflow: hidden;
}

.topnav a {
    float: left;
    display: block;
    color: #1170c1;
    text-decoration: none;
    font-size: 20px;
	font-weight:600;
	padding: 15px 15px;
}

.topnav a:hover {
  color: black;
  font-weight:600;
}

.topnav a.active {
  color: white;
  font-weight:600;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .topnav.responsive a .float {
    float: none;
    display: block;
    text-align: right;
  }
}

a:hover {
    color: #117964;
    text-decoration: none !important;
}

a:focus {
    outline: 5px !important;
    outline-offset: -2px;
}


.grid figure {
    text-align: center;
    cursor: pointer;
    margin: 0;
    margin-left: auto;
    margin-right: auto;
}

.grid figure figcaption {
	color: #fff;
	text-transform: uppercase;
	font-size: 1.25em;
}

.grid figure figcaption::before,
.grid figure figcaption::after {
	pointer-events: none;
}

.grid figure p {
    letter-spacing: 1px;
    font-size: 12px;
    text-align: left;
    font-weight: 700;
	
}

figure.effect-lily img {
	width: 100%;
}


figure.effect-lily h1,
figure.effect-lily p {
	-webkit-transform: translate3d(0,-140px,0);
	transform: translate3d(0,-140px,0);
	opacity: 0;
}

figure.effect-lily h1 {
	-webkit-transition: -webkit-transform 0.35s;
	transition: transform 0.35s;
	font-size: 2.3rem;
    font-weight: 700;
	color: black;
	text-align: center;
	
}

figure.effect-lily p {
	color: rgba(255,255,255,0.8);
	opacity: 0;
	-webkit-transition: opacity 0.2s, -webkit-transform 0.35s;
	transition: opacity 0.2s, transform 0.35s;
}

figure.effect-lily:hover img,
figure.effect-lily:hover p {
	opacity: 0.5;
}

figure.effect-lily:hover h1,
figure.effect-lily:hover p {
	-webkit-transform: translate3d(0,-155px,0);
	transform: translate3d(0,-155px,0);
    opacity: 1;
    margin: auto;
}


figure.effect-lily:hover p {
	-webkit-transition-delay: 0.05s;
	transition-delay: 0.05s;
	-webkit-transition-duration: 0.35s;
	transition-duration: 0.35s;
}
</style>
